<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Kanban</title>
</head>
<body>
    <div class="header">
        <h1>Kanban do Natã</h1>
    </div>
    <main class="kanban">
        <div class="kanban-coluna" data-id="1">
            <div class="kanban-titulo">
                <h2>A fazer</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards"></div>
        </div>
        <div class="kanban-coluna" data-id="2">
            <div class="kanban-titulo">
                <h2>Fazendo</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards"></div>
        </div>
        <div class="kanban-coluna" data-id="3">
            <div class="kanban-titulo">
                <h2>Feito</h2>
                <button class="add-card">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="kanban-cards"></div>
        </div>
    </main>
    
    <div id="task-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Criar/Editar Tarefa</h2>
            <form id="task-form">
                <label for="title">Título</label>
                <input type="text" id="title" name="title" required>

                <label for="due-date">Prazo</label>
                <input type="date" id="due-date" name="due-date" required>

                <label for="description">Descrição</label>
                <textarea id="description" name="description"></textarea>

                <label for="priority">Prioridade</label>
                <select id="priority" name="priority">
                    <option value="alta">Alta</option>
                    <option value="média">Média</option>
                    <option value="baixa">Baixa</option>
                </select>

                <label for="responsible">Responsável</label>
                <input type="text" id="responsible" name="responsible">

                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
<!--Selo antikibe do Natã-->
    <div id="view-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Visualizar Tarefa</h2>
            <div class="task-details">
                <p><strong>Título:</strong> <span id="view-title"></span></p>
                <p><strong>Prazo:</strong> <span id="view-due-date"></span></p>
                <p><strong>Descrição:</strong> <span id="view-description"></span></p>
                <p><strong>Prioridade:</strong> <span id="view-priority"></span></p>
                <p><strong>Responsável:</strong> <span id="view-responsible"></span></p>
            </div>
        </div>
    </div>

    <script src="src/javascript/script.js"></script>
</body>
</html>
